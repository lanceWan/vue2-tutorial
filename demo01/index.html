<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>demo01</title>
  </head>
  <body>
    <div id="app">
      <h1>{{message}}</h1>
      <input type="text" v-model="message">
    </div>
    <script src="https://unpkg.com/vue@2.1.3/dist/vue.js" charset="utf-8"></script>
    <script type="text/javascript">
      var app = new Vue({
        el: '#app',
        data: {
          message: 'Hello Vue'
        }
      })
    </script>
  </body>
</html>
