<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>demo04-属性绑定</title>
  </head>
  <body>
    <div id="app">

      <h1>{{message}}</h1>

    </div>
    <script src="https://cdn.bootcss.com/vue/2.1.3/vue.min.js"></script>
    <script type="text/javascript">
      var app = new Vue({
        el: '#app',
        data: {
          message: '属性绑定',
        }
      })
    </script>
  </body>
</html>
